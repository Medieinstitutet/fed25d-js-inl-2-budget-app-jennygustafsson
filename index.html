<!doctype html>
<html lang="sv">
  <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Budget app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Budget app</h1>
    </header>

    <main class="container">
      <div class="forms-section">
        <!-- Formulär för inkomst -->
        <section class="form-card income-form">
          <h2>Lägg till inkomst</h2>
          <form id="incomeForm">
            <div class="form-group">
              <label for="incomeAmount">Belopp (kr)</label>
              <input 
                type="number" 
                id="incomeAmount" 
                name="amount" 
                step="0.01" 
                min="0" 
                required 
                placeholder="0.00"
              />
            </div>
            <div class="form-group">
              <label for="incomeDescription">Beskrivning</label>
              <input 
                type="text" 
                id="incomeDescription" 
                name="description" 
                required 
                placeholder="T.ex. Lön, Bidrag, etc."
              />
            </div>
            <div class="form-group">
              <label for="incomeCategory">Kategori</label>
              <select id="incomeCategory" name="category" required>
                <option value="">Välj kategori</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-income">Lägg till inkomst</button>
              <button type="button" id="deleteLastIncome" class="btn btn-delete-income">Radera senaste inkomst</button>
            </div>
          </form>
        </section>
        
        <section class="form-card expense-form">
          <h2>Lägg till utgift</h2>
          <form id="expenseForm">
            <div class="form-group">
              <label for="expenseAmount">Belopp (kr)</label>
              <input 
                type="number" 
                id="expenseAmount" 
                name="amount" 
                step="0.01" 
                min="0" 
                required 
                placeholder="0.00"
              />
            </div>
            <div class="form-group">
              <label for="expenseDescription">Beskrivning</label>
              <input 
                type="text" 
                id="expenseDescription" 
                name="description" 
                required 
                placeholder="T.ex. Mat, Transport, etc."
              />
            </div>
            <div class="form-group">
              <label for="expenseCategory">Kategori</label>
              <select id="expenseCategory" name="category" required>
                <option value="">Välj kategori</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-expense">Lägg till utgift</button>
              <button type="button" id="deleteLastExpense" class="btn btn-delete-expense">Radera senaste utgift</button>
            </div>
          </form>
        </section>
      </div>

      <!-- Balans-sektion -->
      <section class="balance-section">
        <h2>Balans</h2>
        <div class="balance-amount" id="balanceAmount">0.00 kr</div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
